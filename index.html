<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricetta Pancake</title> <!--questo titolo è il label della pagina-->
</head>

<body>
   <h1>Ricetta pancake molto buoni</h1> <!--questo è il titolo della pagina-->
   <hr />
   <!--section serve per aprire una separata sezione dovre aggiungero gli ingredienti-->
   <section>
<h2>INGREDIENTI</h2> <!--aggiungi titolo a sotto sezione--> 
<p> <!--scelgo paragrafo per non avere le stessa grandezza del titolo-->
    <em>PER CIRCA 12 PANCAKE</em> <!--sottotitolo-->
</p>
<hr> <!--aggiungo linea divisoria-->
<ul> <!--inizio una lista non numerata-->
<li>Farina 00 125g</li> <!--elementi lista-->
<li>Uova 2</li>
<li>Zucchero 15 g</li>
</ul> 
   </section> 
   <!--fine sezione ingredienti-->
   <!--inizio sezione preparazione-->
   <section>
       <h2>Preparazione</h2>
       <ol> <!--inizio un elenco numerato, ordinato-->
           <li>separa albumi da tuorli</li> <!--e aggiungi i vari step della preparazione-->
           <li>unisci burro</li>
           <li>aggiungi zucchero</li>
       </ol>
   </section>
   <!--fine sezione preparazione-->
</body>
</html>
